<html>

<head>
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<script></script>

<body>
    <div class="container">
        <div id="overlay">
            <p>Your Final Score : <span id="final_score"></span></p>
            <a onclick="window.location.reload()" href="#">Click to Play Again</a>
        </div>
        <canvas id="canvas" width="600" height="450">
            <p>Sorry, this browser doesn't support the canvas feature</p>
        </canvas>
        <div id="stats">
            <div id="score"></div>
            <div id="high_score"></div>
            <button onclick="resetScore()" id="reset_score">Reset High Score</button>
        </div>
    </div>

    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- Main JS -->
    <script src="script.js"></script>
</body>

</html>
