<html>

<head>
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css">

</head>
<script></script>

<body>
    <div class="container">
        <div id="overlay">
            <p>Your Final Score : <span id="final_score"></span></p>
            <a onclick="window.location.reload()" href="#">Click to Play Again</a>
        </div>
        <canvas id="canvas" width="600" height="450">
                <p>Sorry, this browser doesn't support the canvas feature</p>
        </canvas>

        <div class="direction">
            <img src="right.png" data-cell-index="39" id="right" class="move" width="50px" height="50px">
            <img src="left.png" data-cell-index="37" id="left" class="move" width="50px" height="50px">
            <img src="up.png" data-cell-index="38" id="up" class="move" width="50px" height="50px">
            <img src="down.png" data-cell-index="40" id="down" class="move" width="50px" height="50px">
        </div>

        <div id="stats">
            <div id="score"></div>
            <div id="high_score"></div>
            <button onclick="resetScore()" id="reset_score">Reset High Score</button>
        </div>
    </div>

    <!-- JQuery -->
    <script src="min.js" type="text/javascript"></script>
    <!-- Main JS -->
    <script src="script.js"></script>
</body>

</html>
